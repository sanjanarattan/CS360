<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Hat White Hat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Black Hat White Hat</div>

    <div class="content">
        <figure>
            <img src="./images/bad.webp" alt="Bad Image 1">
            <figcaption>
                <br>The following visualization has an incomplete <br> title and axis and uses the same colors for different <br>diseases
            </figcaption>
        </figure>
        
        <figure>
            <svg id="chart1" width="400" height="400"></svg>
            <figcaption>We can fix the visualization by adding <br> a more descriptive title and axis labels.</figcaption>
        </figure>
        
    </div>

    <div class="content">
        <figure>
            <img src="./images/bad2.png" alt="Bad Image 1">
            <figcaption>
                <br>The following visualization has too much text <br>
            </figcaption>
        </figure>
        
        <figure>
            <svg id="chart2" width="400" height="400"></svg>
            <figcaption>We can fix the visualization by removing <br> unnecessary text.</figcaption>
        </figure>
        
    </div>
    

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        import { feature } from "https://cdn.jsdelivr.net/npm/topojson-client@3/+esm";

        const width = 700;
        const height = 400;
        const margin = { top: 20, right: 250, bottom: 100, left: 50 };


        async function load_data() {

            let data = await d3.csv("./data/cod2.csv");
            data = data.map(d => ({
                year: parseInt(d.Year),
                cause: d["Cause Name"],
                state: d.State,
                d_num: parseInt(d.Deaths),
                d_rate: parseFloat(d["Age-adjusted Death Rate"])
            }));

            fix_area_chart(data)
            fix_stacked_bars(data)



        }

        function fix_stacked_bars(data) {
            const svg = d3.select("#chart2")
                .attr("width", width)
                .attr("height", height);

            svg.append("text")
                .attr("x", width/2 - 250)
                .attr("y", height - 390)
                .attr("font-size", "12px")
                .text("Top 10 Causes of Death in America from 1999-2017")
            svg.append("text")
                .attr("x", width / 2 - 100)
                .attr("y", 350)
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .text("Year");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .text("Death Rate");

            const causeTotals = d3.rollup(
                data.filter(d => d.cause !== "All causes"),
                v => d3.sum(v, d => d.d_num),
                d => d.cause
            );

            const top10Causes = Array.from(causeTotals.entries())
                .sort((a, b) => d3.descending(a[1], b[1]))
                .slice(0, 10)
                .map(d => d[0]);

            const filtered = data.filter(d => top10Causes.includes(d.cause));

            const nested = d3.rollup(
                filtered,
                v => d3.rollup(v, v2 => d3.mean(v2, d => d.d_rate), d => d.cause),
                d => d.year
            );

            const years = Array.from(nested.keys()).sort((a, b) => a - b);

            const stackedData = years.map(year => {
                const yearData = nested.get(year);
                const row = { year };
                top10Causes.forEach(cause => {
                    row[cause] = yearData?.get(cause) || 0;
                });
                return row;
            });

            const x = d3.scaleBand()
                .domain(years)
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(stackedData, d => 
                    d3.sum(top10Causes.map(c => d[c] || 0))
                )])
                .nice()
                .range([height - margin.bottom, margin.top]);

            const color = d3.scaleOrdinal()
                .domain(top10Causes)
                .range(d3.schemeCategory10);

            
            const stack = d3.stack()
                .keys(top10Causes.slice().reverse());

            const series = stack(stackedData);

            svg.selectAll("g.layer")
                .data(series)
                .enter()
                .append("g")
                .attr("class", "layer")
                .attr("fill", d => color(d.key))
                .selectAll("rect")
                .data(d => d)
                .enter()
                .append("rect")
                .attr("x", d => x(d.data.year))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(d[0]) - y(d[1]))
                .attr("width", x.bandwidth())

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickFormat(d3.format("d")))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");


            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));

            const legend = svg.append("g")
                .attr("transform", `translate(${width - margin.right - 100},${margin.top})`);

            top10Causes.forEach((cause, i) => {
                const g = legend.append("g").attr("transform", `translate(110,${i * 12})`);
                g.append("rect")
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("fill", color(cause));
                g.append("text")
                    .attr("x", 12)
                    .attr("y", 8)
                    .text(cause)
                    .attr("font-size", "10px");
            });
        }


        function fix_area_chart(data) {

            const svg = d3.select("#chart1")
                .attr("width", width)
                .attr("height", height);

            svg.append("text")
                .attr("x", width/2 - 250)
                .attr("y", height - 390)
                .attr("font-size", "12px")
                .text("Top 10 Causes of Death in America from 1999-2017")

            svg.append("text")
                .attr("x", width / 2 - 100)
                .attr("y", 330)
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .text("Year");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", 10)
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .text("Death Rate")

            const causeTotals = d3.rollup(
                data.filter(d => d.cause !== "All causes"),
                v => d3.sum(v, d => d.d_num),
                d => d.cause
            );

            const top10Causes = Array.from(causeTotals.entries())
                .sort((a, b) => d3.descending(a[1], b[1]))
                .slice(0, 10)
                .map(d => d[0]);
                const filtered = data.filter(d => top10Causes.includes(d.cause));

            const nested = d3.rollup(
                filtered,
                v => d3.rollup(v, v2 => d3.mean(v2, d => d.d_rate), d => d.cause),
                d => d.year
            );

            const years = Array.from(nested.keys()).sort((a, b) => a - b);

            const stackedData = years.map(year => {
                const yearData = nested.get(year);
                const row = { year };
                top10Causes.forEach(cause => {
                    row[cause] = yearData?.get(cause) || 0;
                });
                return row;
            });

            const x = d3.scaleLinear()
                .domain(d3.extent(years))
                .range([margin.left, width - margin.right]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(stackedData, d => 
                    d3.sum(top10Causes.map(c => d[c] || 0))
                )])
                .nice()
                .range([height - margin.bottom, margin.top]);

            const color = d3.scaleOrdinal()
                .domain(top10Causes)
                .range(d3.schemeCategory10);

            const stack = d3.stack()
                .keys(top10Causes.slice().reverse());


            const area = d3.area()
                .x(d => x(d.data.year))
                .y0(d => y(d[0]))
                .y1(d => y(d[1]));

            svg.selectAll(".layer")
                .data(stack(stackedData))
                .enter()
                .append("path")
                .attr("class", "layer")
                .attr("fill", d => color(d.key))
                .attr("d", area);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickFormat(d3.format("d")));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));

            const legend = svg.append("g")
                .attr("transform", `translate(${width - margin.right - 100},${margin.top})`);

            top10Causes.forEach((cause, i) => {
                const g = legend.append("g").attr("transform", `translate(110,${i * 12})`);
                g.append("rect")
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("fill", color(cause));
                g.append("text")
                    .attr("x", 10)
                    .attr("y", 7)
                    .text(cause)
                    .attr("font-size", "10px");
            });
    }

    load_data()


    </script>

</body>
</html>
