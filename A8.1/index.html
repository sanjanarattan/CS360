<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dancing+Script:wght@400..700&family=Mr+Dafoe&family=Petit+Formal+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div id="date" style="position: absolute; top: 10px; right: 20px; font-family: 'Courier New', monospace; font-size: 16px;"></div>
    <div style="position:absolute; top: 30px; left:30px; font-family: 'Courier New', monospace; font-size: 30px;">
        Facebook Social Network
    </div>
    <svg id="nld_fdl2" width="1000" height="2000"></svg>

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm"

        const width = 2000;
        const height = 2000;

        async function load_data() {
            const data2 = await d3.text("./data/facebook_combined.txt");
            const lines2 = data2.split("\n");
            let nodes2 = new Set();
            const links2 = [];
            const link_count2 = {};

            lines2.forEach(line => {
                if (line.trim() === "") return;
                const parts = line.split(/\s+/);

                if (parts.length === 2) {
                    const node1 = parseInt(parts[0]);
                    const node2 = parseInt(parts[1]);
                    nodes2.add(node1);
                    nodes2.add(node2);
                    links2.push({
                        source: node1,
                        target: node2
                    });
                    link_count2[node1] = (link_count2[node1] || 0) + 1;
                    link_count2[node2] = (link_count2[node2] || 0) + 1;
                }
            });

            nodes2 = Array.from(nodes2).map(id => ({ id }));
            nodes2.forEach(node => {
                node.link_num = link_count2[node.id] || 0;
            });

            const data_clean2 = {
                nodes: nodes2,
                links: links2
            };

            nldfdl(data_clean2, "#nld_fdl2", 3, 50, width, height);
        }

        function nldfdl(data, name, radius, distance, w, h) {
            const svg = d3.select(name);

            svg.append("text")
                .attr("x", 10)
                .attr("y", 200)
                .text("Facebook Social Network")
                .attr("font-size", "15px");

            const link = svg
                .selectAll("link")
                .data(data.links)
                .enter()
                .append("line")
                .attr("class", "link")
                .style("stroke", "#aaa");

            const node = svg
                .selectAll("node")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("r", radius)
                .attr("class", "node")
                .style("fill", "#69b3a2")
                .call(d3.drag()
                    .on("start", start)
                    .on("drag", drag)
                    .on("end", end));

            svg.selectAll(".label")
                .data(data.nodes)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("text-anchor", "middle")
                .attr("dy", -12)
                .text(d => d.id);

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(distance))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(w / 2, h / 2))
                .alpha(0.3) // Adjusted alpha to make the simulation shorter
                .on("tick", ticked);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                svg.selectAll(".label")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y - 12);
            }

            function start(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function drag(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function end(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        function get_date() {
            const date = new Date();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const yy = String(date.getFullYear()).slice(-2);
            return `${mm}.${dd}.${yy}`;
        }

        document.getElementById('date').textContent = get_date();
        load_data();

    </script>
</body>
</html>
